<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="assets/styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Maitree|Open+Sans|Unica+One" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="assets/scripts/mainscript.js"></script>
  <title>Random Quote Generator</title>
</head>
<body id="body">
  <div id="quote-wrapper">
    <div id="quote-container">
      <div id="quote"></div>
      <div id="author"></div>
    </div>
  </div>
  <div class="instruct-text">
    <div class="desc-text">
      <p id="new-quote-text">Press Q or click this text to see a new quote.</p>
      <p>Press T or click the button below to tweet the current quote.</p>
    </div>
    <button class="twitter-button" onclick="getTweet()"></button>
    <footer><p>Quotes from <a href="https://forismatic.com/en/api/" target="blank">Forismatic's quote API</a>.</p></footer>
  </div>
</body>
</html>
